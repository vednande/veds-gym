<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>SIGN UP</h1>
            <h3>Create an Account, its FREE!!</h3>

            <div class="email">
                <label for="email">Email</label> <br>
                <input type="text" name="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="password">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter you Password">
            </div>
            <div class="confirmPassword">
                <label for="confirmPassword">Password</label><br>
                <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm your Password">
            </div>

            <div class="but">
                <a href="#"><button type="submit">Sign Up</button></a>
            </div>
        </div>
    </div>
</body>
</html>
